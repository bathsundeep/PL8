<div class="alert alert-info" *ngIf = "recipes.length ==0">
    No Recipes
</div>

<div class = "list-group" *ngIf = "!isLoading">
    <a routerLink="/recipes/{{recipes.key.id }}" class="list-group-item" *ngFor="let recipe of recipes">
    <h4 class = "list-group-item-heading">{{recipe.propertyMap.name}}</h4>
    <p class = "list-group-item-text"> {{drink.properyMap.Description}};
        <span *ngFor = "let ing of drink.propertyMap.Ingredients; let isLast = last">
            {{ing.amount}}
            {{ing.unit}}
            {{ing.name}} <span *ngIf="!isLast">,</span>
        </span>
        </p>
        </a>
        </div>
